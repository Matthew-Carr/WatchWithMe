<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Watch YouTube Videos With Friends!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>



    <div id="top-navbar">
        <!-- Begin Top Dropdown Navbar -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-center" >
                <form class="navbar-search ">
                    <input id="urlInput" onfocus="$(this).select();" class="img-rounded formInput" type="text" placeholder="Paste a YouTube url here"></input>
                    <input id="urlSubmit" class="btn btn-primary" type="submit" value="Create Lobby"></input>
                    <input id="readyUp" class="btn btn-success" type="submit" value="Start"></input>
                    <input id="pauseVideo" class="btn btn-danger" type="submit" value="Pause"></input>
                </form>
            
        </ul>
        <!-- End Top Dropdown Navbar -->
    </div>



    <div id="YTplayer"></div>

    <h2 id="lobby_url"></h2>
    <table id="lobby_participants" class="table table-hover table-striped table-bordered" cellspacing="0">
        <thead>
        <tr>
            <th>Participant</th>
        </tr>
        </thead>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>


    <script type="text/javascript">
        var videoUrlId = '';
        var participant_id = null;
        var player = null;
        var socket_id = null;
        var video_param = null; 
        var lobby_id_param = null;
        var socket = null;

        $(document).ready( function() {

            video_param = getParameterByName('video');
            lobby_id_param = getParameterByName('lobby_id');
            console.log("lobby_id_param is " + lobby_id_param);
            if (!(video_param == null || video_param == "")) { // if we got here from a generated url
                videoUrlId = video_param;
                console.log("hiding");
                $("#urlInput").hide();
                $("#urlSubmit").hide();
                $("#readyUp").hide();
                $("#pauseVideo").hide();

                socket = io.connect();

                socket.on('socket_id', function(data){
                    socket_id = data.socket_id;

                    console.log("lobby_id_param is before ajax " + lobby_id_param);
                    $.ajax({
                        url: "/api/get-participant-id",
                        method: "post",
                        data: {'socket_id' : socket_id, 'lobby_id' : lobby_id_param},
                        success: function(res){
                            console.log("My participant id is " + res.participant_id);
                            setParticipantId(res.participant_id);
                        },
                        failure: function(){
                            console.log("participant id did not go through");
                        }
                    });

                    console.log('lobby id before get participants is ' + lobby_id_param);
                    $.ajax({
                        url: "/api/get-participants",
                        method: "post",
                        data: {'lobby_id' : lobby_id_param},
                        datatype: 'json',
                    });
                });


                socket.on('playVideo', function(data){
                    console.log("PLAY THE VIDEO");
                    player.playVideo();
                });

                socket.on('pauseVideo', function(data){
                    console.log("PAUSE THE VIDEO");
                    player.pauseVideo();
                });

                socket.on('participants', function(data){
                    console.log("got participants");
                    console.log(data.participants);
                    $('#lobby_participants').html('');
                    for (var participant in data.participants) {
                        console.log(data.participants[participant]);
                        console.log(data.participants[participant].participant_id);
                        $('#lobby_participants').append('<tr><td>' + data.participants[participant].participant_id + '</td></tr>');
                    }
                });


                createVideo();
            }

            function startVideo() {
                //socket.emit('client_is_ready', {'status': 1});
                player.playVideo();
            }

            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }


            $('#urlSubmit').click(function() {
                $('#YTplayer').html('');
                var real_lobby_id = parseUrlToVideoId($('#urlInput').val());
                lobby_id_param = real_lobby_id;
                //var url_to_parse = $('#lobby_url').val();
                //console.log("url to parse " + url_to_parse);
                //lobby_id_param = getParameterByName('lobby_id', url_to_parse);
                console.log("lobby id " + real_lobby_id);
                var socket = io.connect();
                console.log("after socket connect ");

                socket.on('participants', function(data){
                    console.log("got participants");
                    console.log(data.participants);
                    $('#lobby_participants').html('');
                    for (var participant in data.participants) {
                        console.log(data.participants[participant]);
                        console.log(data.participants[participant].participant_id);
                        $('#lobby_participants').append('<tr><td>' + data.participants[participant].participant_id + '</td></tr>');
                    }
                });

                socket.on('socket_id', function(data){
                    socket_id = data.socket_id;

                    console.log("lobby_id_param is before ajax " + real_lobby_id);
                    $.ajax({
                        url: "/api/get-participant-id",
                        method: "post",
                        data: {'socket_id' : socket_id, 'lobby_id' : real_lobby_id},
                        success: function(res){
                            console.log("My participant id is " + res.participant_id);
                            setParticipantId(res.participant_id);
                        },
                        failure: function(){
                            console.log("participant id did not go through");
                        }
                    });

                    $.ajax({
                        url: "/api/get-participants",
                        method: "post",
                        data: {'lobby_id' : lobby_id_param},
                        datatype: 'json',
                    });
                });


                socket.on('playVideo', function(data){
                    console.log("PLAY THE VIDEO");
                    player.playVideo();
                });

                socket.on('pauseVideo', function(data){
                    console.log("PAUSE THE VIDEO");
                    player.pauseVideo();
                });

                createVideo();

                return false;
            });

            //var data = {'participant_id' : participant_id};
            $('#readyUp').click(function() {
                console.log("lobby id when ready up is " + lobby_id_param);
                 $.ajax({
                    url: "/api/start-video",
                    method: "post",
                    data: {'participant_id' : participant_id, 'lobby_id' : lobby_id_param},
                    datatype: 'json',
                    success: function(res){
                        console.log("ready up worked");
                    },
                    failure: function(){
                        console.log("post did not go through");
                    },
                });

                return false;
            });

            $('#pauseVideo').click(function() {
                 $.ajax({
                    url: "/api/pause-video",
                    method: "post",
                    data: {'participant_id' : participant_id, 'lobby_id' : lobby_id_param},
                    datatype: 'json',
                    success: function(res){
                        console.log("pause worked");
                    },
                    failure: function(){
                        console.log("pause did not go through");
                    },
                });

                return false;
            });

            function setParticipantId(id) {
                console.log('4');
                participant_id = id;
            }

            function setLobbyId(id) {
                lobby_id_param = id;
                console.log("set lobby id to " + lobby_id_param);
            }

            function parseUrlToVideoId(url) {
                console.log('here');
                videoUrlId = getQueryVariable('v'); // youtube video parameters in query strings use the variable 'v'
                var response = 
                    $.ajax({
                        url: "/api/get-lobby-url",
                        method: "post",
                        data: {'videoUrlId' : videoUrlId},
                        async: false
                    }).responseText;


                $('#lobby_url').html(response);
                var id = getParameterByName('lobby_id', response);
                setLobbyId(id);
                console.log("lobby id after setlobby is " + lobby_id_param);
                return id;
            }

            function createVideo() {
                console.log('here2');

                // Load the IFrame Player API code asynchronously.
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/player_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                /*** onYoutubePlayerAPIReady() gets called automatically once the youtube api loads ***/

                if (player != null)
                {
                    console.log('loading second video');
                    player.loadVideoById(videoUrlId, "large");
                    player.pauseVideo();

                    setTimeout(function(){ 
                        player.pauseVideo();
                    }, 500);

                }
                console.log('end of createVideo');
            }
        });
        
        console.log('1');
        function onYouTubePlayerAPIReady() {
            console.log("player ready");
            player = new YT.Player('YTplayer', {
                height: '390',
                width: '640',
                videoId: videoUrlId,
                playerVars: {'iv_load_policy' : 3},
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange' : onStateChange
                }
            });
        }
        console.log('2');
        function onPlayerReady(playerId) {
            console.log('played video');
            player.loadVideoById(videoUrlId, "large");
            //player.pauseVideo();

            setTimeout(function(){ 
                player.pauseVideo();
            }, 500);
        }
        console.log('3');
        function onStateChange(playerState) {
            console.log("video state was changed to " + playerState);
            if (playerState.data == YT.PlayerState.ENDED) {
                console.log("video state was changed to ended");
            }
            if (playerState.data == YT.PlayerState.PLAYING) {
                console.log("video state was changed to playing");
            }
            if (playerState.data == YT.PlayerState.PAUSED) {
                console.log("video state was changed to paused");
            }
            if (playerState.data == YT.PlayerState.BUFFERING) {
                console.log("video state was changed to buffering");
            }
            if (playerState.data == YT.PlayerState.CUED) {
                console.log("video state was changed to video cued");
            }
        }

        // this function taken from http://stackoverflow.com/questions/2090551/parse-query-string-in-javascript
        function getQueryVariable(variable) {
            // var query = window.location.search.substring(1);
            var query = $('#urlInput').val();
            console.log('query: ' + query);
            var vars = query.split('?')[1].split('&');
            console.log(vars);
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

    </script>





</body>
